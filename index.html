<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ACAAN">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ACAAN Notes UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    body {
      background: url('https://i.imgur.com/qSouMXH.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    #datetime {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #ccc;
      z-index: 2;
      font-weight: 400;
      text-align: center;
    }
    #content {
      position: absolute;
      top: 80px;
      left: 20px;
      right: 20px;
      bottom: 80px;
      color: white;
      font-size: 20px;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
      z-index: 1;
      -webkit-overflow-scrolling: touch;
      caret-color: #ffcc00;
    }
    #content:focus {
      color: white;
    }
    #result {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #ccc;
      font-size: 16px;
      display: none;
      z-index: 3;
      font-weight: 400;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #calculateBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 44px;
      height: 44px;
      z-index: 10;
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  <div id="content" contenteditable="true"></div>
  <div id="result"></div>
  <div id="calculateBtn"
    onmousedown="toggleResult(true)" 
    onmouseup="toggleResult(false)" 
    ontouchstart="toggleResult(true)" 
    ontouchend="toggleResult(false)"></div>

  <script>
    let deck = [
      "QC", "2H", "QD", "QH", "2C", "5H", "AC", "AH", "9C", "6C",
      "6H", "KH", "8H", "JD", "7C", "9H", "3S", "7D", "8C", "5D",
      "KC", "3H", "10C", "AD", "AS", "3C", "JC", "4D", "JS", "4S",
      "8D", "4H", "7S", "4C", "6S", "10D", "3D", "KS", "6D", "7H",
      "9S", "9D", "10S", "5C", "KD", "10H", "5S", "8S", "JH", "2S",
      "2D", "QS"
    ];

    let showingResult = false;

    function toggleResult(show) {
      const resultDiv = document.getElementById("result");
      const datetime = document.getElementById("datetime");

      if (show) {
        runCalculation();
      } else {
        resultDiv.style.display = "none";
        datetime.style.display = "block";
        showingResult = false;
      }
    }

    function runCalculation() {
      const input = document.getElementById("content").innerText.trim().toUpperCase();

      const normalizedInput = input
        .replace(/\b(OF\s+)?CLUBS?\b|ดอกจิก|จิก|ดอก/gi, 'C')
        .replace(/\b(OF\s+)?HEARTS?\b|หัวใจ|ใจ|หัว|โพธิ์แดง|โพธ์แดง|โพแดง/gi, 'H')
        .replace(/\b(OF\s+)?SPADES?\b|โพดำ|โพธิ์ดำ|โพธ์ดำ/gi, 'S')
        .replace(/\b(OF\s+)?DIAMONDS?\b|เพชร|ข้าวหลามตัด|ข้าวหลาม|หลามตัด/gi, 'D');

      const matches = normalizedInput.match(/([2-9]|10|J|Q|K|A)\s*([SHDC])\s+(\d{1,2})/);
      const resultDiv = document.getElementById("result");

      if (!matches) {
        resultDiv.style.display = "block";
        resultDiv.textContent = "กรุณาใส่ไพ่และตำแหน่ง เช่น QS 17";
        resultDiv.style.color = "red";
        document.getElementById("datetime").style.display = "none";
        showingResult = true;
        return;
      }

      const card = matches[1] + matches[2];
      const pos = parseInt(matches[3]);
      const currentPos = deck.indexOf(card);

      if (currentPos === -1 || pos < 1 || pos > 52) {
        resultDiv.style.display = "block";
        resultDiv.textContent = "ไพ่ไม่ถูกต้องหรือค่าตำแหน่งไม่ถูกต้อง!";
        resultDiv.style.color = "red";
        document.getElementById("datetime").style.display = "none";
        showingResult = true;
        return;
      }

      const cutAt = (currentPos - pos + 52) % 52;
      const cutCard = deck[cutAt];
      resultDiv.style.display = "block";
      resultDiv.textContent = `ตัดไพ่ที่ตำแหน่งที่ ${cutAt + 1} ซึ่งคือไพ่ ${cutCard}`;
      resultDiv.style.color = "#ccc";
      document.getElementById("datetime").style.display = "none";
      showingResult = true;
    }

    function updateDateTime() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const dateStr = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
  document.getElementById("datetime").textContent = `${dateStr}, ${hours}:${minutes}`;
};
      document.getElementById("datetime").textContent = now.toLocaleString('en-GB', options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
