<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ACAAN">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ACAAN Notes UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    body {
      background: url('https://i.imgur.com/u05yzek.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    #datetime {
      position: absolute;
      top: 42px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #ccc;
      z-index: 2;
      font-weight: 400;
    }
    #content {
      position: absolute;
      top: 80px;
      left: 20px;
      right: 20px;
      bottom: 80px;
      color: #fff;
      font-size: 18px;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
      z-index: 1;
      -webkit-overflow-scrolling: touch;
    }
    #result {
      position: absolute;
      bottom: 70px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ffcc00;
      font-size: 16px;
      display: none;
      z-index: 2;
    }
    #calculateBtn {
      position: absolute;
      bottom: 10px;
      left: 20px;
      width: 30px;
      height: 30px;
      z-index: 10;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="datetime"></div>
  <div id="content" contenteditable="true"></div>
  <div id="result"></div>
  <div id="calculateBtn" onclick="runCalculation()"></div>

  <script>
    let deck = [
      "QC", "2H", "QD", "QH", "2C", "5H", "AC", "AH", "9C", "6C",
      "6H", "KH", "8H", "JD", "7C", "9H", "3S", "7D", "8C", "5D",
      "KC", "3H", "10C", "AD", "AS", "3C", "JC", "4D", "JS", "4S",
      "8D", "4H", "7S", "4C", "6S", "10D", "3D", "KS", "6D", "7H",
      "9S", "9D", "10S", "5C", "KD", "10H", "5S", "8S", "JH", "2S",
      "2D", "QS"
    ];

    function runCalculation() {
      const input = document.getElementById("content").innerText.trim().toUpperCase();
      const matches = input.match(/([2-9]|10|J|Q|K|A)[SHDC]\s+(\d{1,2})/);
      const resultDiv = document.getElementById("result");

      if (!matches) {
        resultDiv.style.display = "block";
        resultDiv.textContent = "กรุณาใส่ไพ่และตำแหน่ง เช่น QS 17";
        return;
      }

      const card = matches[1] + matches[0].match(/[SHDC]/)[0];
      const pos = parseInt(matches[2]);
      const currentPos = deck.indexOf(card);

      if (currentPos === -1 || pos < 1 || pos > 52) {
        resultDiv.style.display = "block";
        resultDiv.textContent = "ไพ่ไม่ถูกต้องหรือค่าตำแหน่งไม่ถูกต้อง!";
        return;
      }

      const cutAt = (currentPos - pos + 52) % 52;
      const cutCard = deck[cutAt];
      resultDiv.style.display = "block";
      resultDiv.textContent = `ตัดไพ่ที่ตำแหน่งที่ ${cutAt + 1} ซึ่งคือไพ่ ${cutCard}`;
    }

    function updateDateTime() {
      const now = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById("datetime").textContent = now.toLocaleString('en-GB', options);
    }
    updateDateTime();
  </script>
</body>
</html>
